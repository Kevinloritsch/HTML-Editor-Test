    let checkArr = [check1, check2, check3]

    function changeContent() {
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].checked == true)
            {
                var words = document.getElementById("wordChoice").value;
                divArr[i].innerHTML = words
            }  
        }
    }

    function changeColor() {
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].checked == true)
            {
                var color = document.getElementById("colorChoice").value;
                divArr[i].style.color = color
            }  
        }
    }

    function changeFont() {
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].checked == true)
            {
                var font = document.getElementById("fontChoice").value;
                divArr[i].style.fontSize = font
            }  
        }
    }

    function changeBold() {
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].checked == true)
            {
                if(divArr[i].style.fontWeight == '900')
                {
                    divArr[i].style.fontWeight = 100
                }
                else
                {
                    divArr[i].style.fontWeight = 900
                }
            }  
        }
    }

    function changeUnderline() {
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].checked == true)
            {
                console.log(checkArr[i].style.textDecoration)
                if(divArr[i].style.textDecoration == "underline")
                {
                    divArr[i].style.textDecoration = "none"
                }
                else
                {
                    divArr[i].style.textDecoration = "underline"
                }
            }  
        }
        underlineChoice.checked = false
    }

    function preview() {
        let table = document.getElementById("table")
        for(let i=0; i < checkArr.length; i++)
        {
            if(checkArr[i].style.visibility == "hidden")
            {
                checkArr[i].style.visibility = "visible"
            }
            else
            {
                checkArr[i].style.visibility == "hidden"
            }
        }
    }
